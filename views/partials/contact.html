<section class="pt-28 pb-20 min-h-screen">
  <div class="max-w-5xl mx-auto px-6">

    <!-- Header -->
    <div class="mb-14 animate-fade-up">
      <span class="tag">Contact</span>
      <h2 class="font-display text-3xl sm:text-4xl font-bold tracking-tight mt-4">
        Let's talk.
      </h2>
    </div>

    <div class="grid lg:grid-cols-12 gap-14">
      <!-- Info -->
      <div class="lg:col-span-5 space-y-8 reveal">
        <p class="text-[#5c5c5c] text-[16px] leading-relaxed">
          Whether it's a project, a collaboration, or a conversation about
          infrastructure and technology â€” I'd enjoy hearing from you.
        </p>

        <div class="space-y-5">
          <div class="flex items-center gap-3">
            <div class="w-9 h-9 rounded-lg bg-[#2563eb]/[0.08] flex items-center justify-center shrink-0">
              <i class="fa-solid fa-envelope text-[#2563eb] text-xs"></i>
            </div>
            <div>
              <p class="font-mono text-[11px] text-[#9a9a9a]">Email</p>
              <p class="text-[#1a1a1a] text-sm font-medium">me@jace.au</p>
            </div>
          </div>

          <div class="flex items-center gap-3">
            <div class="w-9 h-9 rounded-lg bg-[#2563eb]/[0.08] flex items-center justify-center shrink-0">
              <i class="fa-solid fa-location-dot text-[#2563eb] text-xs"></i>
            </div>
            <div>
              <p class="font-mono text-[11px] text-[#9a9a9a]">Location</p>
              <p class="text-[#1a1a1a] text-sm font-medium">Victoria, Australia</p>
            </div>
          </div>

          <div class="flex items-center gap-3">
            <div class="w-9 h-9 rounded-lg bg-[#2563eb]/[0.08] flex items-center justify-center shrink-0">
              <i class="fa-brands fa-linkedin-in text-[#2563eb] text-xs"></i>
            </div>
            <div>
              <p class="font-mono text-[11px] text-[#9a9a9a]">LinkedIn</p>
              <a href="https://www.linkedin.com/in/jacewalker/" target="_blank" class="text-[#2563eb] text-sm font-medium link-underline">jacewalker</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Form -->
      <div class="lg:col-span-7 reveal">
        <form action="/contact" method="post" class="card p-8 space-y-5" id="contact-form">
          <div>
            <label for="name" class="block font-mono text-[11px] text-[#9a9a9a] mb-1.5">Name *</label>
            <input
              class="w-full bg-[#faf9f7] border border-black/[0.08] rounded-lg px-4 py-3 text-sm text-[#1a1a1a] placeholder-[#c5c5c5] transition-all"
              placeholder="Your name"
              type="text" id="name" name="name"
            />
          </div>

          <div class="grid sm:grid-cols-2 gap-5">
            <div>
              <label for="email" class="block font-mono text-[11px] text-[#9a9a9a] mb-1.5">Email *</label>
              <input
                class="w-full bg-[#faf9f7] border border-black/[0.08] rounded-lg px-4 py-3 text-sm text-[#1a1a1a] placeholder-[#c5c5c5] transition-all"
                placeholder="your@email.com"
                type="email" id="email" name="email"
              />
            </div>
            <div>
              <label for="phone" class="block font-mono text-[11px] text-[#9a9a9a] mb-1.5">Phone</label>
              <input
                class="w-full bg-[#faf9f7] border border-black/[0.08] rounded-lg px-4 py-3 text-sm text-[#1a1a1a] placeholder-[#c5c5c5] transition-all"
                placeholder="Optional"
                type="tel" id="phone" name="phone"
              />
            </div>
          </div>

          <div>
            <label for="message" class="block font-mono text-[11px] text-[#9a9a9a] mb-1.5">Message *</label>
            <textarea
              class="w-full bg-[#faf9f7] border border-black/[0.08] rounded-lg px-4 py-3 text-sm text-[#1a1a1a] placeholder-[#c5c5c5] transition-all resize-none"
              placeholder="What's on your mind?"
              rows="5" id="message" name="message"></textarea>
          </div>

          <button type="submit" class="btn-primary w-full sm:w-auto">
            Send message <i class="fa-solid fa-arrow-right text-xs"></i>
          </button>
        </form>
      </div>
    </div>

  </div>
</section>

<script>
  const form = document.getElementById('contact-form');
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const messageInput = document.getElementById('message');
  const errorMessage = "{{ .error }}";

  if (errorMessage) {
    const toast = document.createElement('div');
    toast.className = 'fixed top-20 right-6 z-50 card px-5 py-3.5 text-sm text-[#1a1a1a] animate-fade-up shadow-lg';
    toast.style.borderLeft = '3px solid #ef4444';
    toast.textContent = errorMessage;
    document.body.appendChild(toast);
    setTimeout(() => toast.remove(), 5000);
  }

  form.addEventListener('submit', (event) => {
    event.preventDefault();
    if (!nameInput.value.trim() || !emailInput.value.trim() || !messageInput.value.trim()) {
      const toast = document.createElement('div');
      toast.className = 'fixed top-20 right-6 z-50 card px-5 py-3.5 text-sm text-[#1a1a1a] animate-fade-up shadow-lg';
      toast.style.borderLeft = '3px solid #ef4444';
      toast.textContent = 'Please fill in all required fields.';
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 4000);
      return;
    }
    form.submit();
  });
</script>
