<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Jace Walker - Chief Technology Officer, Product & Systems Builder, AI-Enabled Operator. 10+ years designing scalable systems across infrastructure, services, and digital products.">
<meta name="author" content="Jace Walker">
<meta name="theme-color" content="#050505">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

<link href="/assets/output.css" rel="stylesheet">
<title>Jace Walker &mdash; CTO &amp; Product Builder</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
  :root {
    --bg-primary: #050505;
    --bg-surface: #0a0a0a;
    --bg-elevated: #111111;
    --bg-card: #161616;
    --border-subtle: rgba(255,255,255,0.06);
    --border-hover: rgba(255,255,255,0.12);
    --text-primary: #e8e8e8;
    --text-secondary: #888888;
    --text-muted: #555555;
    --accent: #00e5a0;
    --accent-dim: rgba(0,229,160,0.15);
    --accent-glow: rgba(0,229,160,0.3);
  }

  html {
    scroll-behavior: smooth;
    background: var(--bg-primary);
  }

  body {
    font-family: 'Outfit', sans-serif;
    background: var(--bg-primary);
    color: var(--text-primary);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow-x: hidden;
  }

  .font-serif { font-family: 'Instrument Serif', serif; }
  .font-mono { font-family: 'JetBrains Mono', monospace; }

  /* Grain overlay */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 9999;
    opacity: 0.4;
  }

  /* Animations */
  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideInLeft {
    from { opacity: 0; transform: translateX(-40px); }
    to { opacity: 1; transform: translateX(0); }
  }

  @keyframes slideInRight {
    from { opacity: 0; transform: translateX(40px); }
    to { opacity: 1; transform: translateX(0); }
  }

  @keyframes revealText {
    from { clip-path: inset(0 100% 0 0); }
    to { clip-path: inset(0 0% 0 0); }
  }

  @keyframes pulseGlow {
    0%, 100% { opacity: 0.4; }
    50% { opacity: 1; }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }

  @keyframes lineGrow {
    from { transform: scaleX(0); }
    to { transform: scaleX(1); }
  }

  @keyframes scrollBounce {
    0%, 100% { transform: translateY(0); opacity: 0.6; }
    50% { transform: translateY(8px); opacity: 1; }
  }

  .animate-fade-up {
    animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
  }

  .animate-fade-in {
    animation: fadeIn 0.6s ease both;
  }

  .animate-slide-left {
    animation: slideInLeft 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
  }

  .animate-slide-right {
    animation: slideInRight 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
  }

  .animate-reveal {
    animation: revealText 1s cubic-bezier(0.16, 1, 0.3, 1) both;
  }

  .animate-line-grow {
    animation: lineGrow 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
    transform-origin: left;
  }

  .animate-scroll-bounce {
    animation: scrollBounce 2s ease-in-out infinite;
  }

  .delay-100 { animation-delay: 100ms; }
  .delay-200 { animation-delay: 200ms; }
  .delay-300 { animation-delay: 300ms; }
  .delay-400 { animation-delay: 400ms; }
  .delay-500 { animation-delay: 500ms; }
  .delay-600 { animation-delay: 600ms; }
  .delay-700 { animation-delay: 700ms; }
  .delay-800 { animation-delay: 800ms; }
  .delay-1000 { animation-delay: 1000ms; }
  .delay-1200 { animation-delay: 1200ms; }

  /* Gradient text */
  .gradient-text {
    background: linear-gradient(135deg, #00e5a0 0%, #00b4d8 50%, #00e5a0 100%);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .gradient-text-warm {
    background: linear-gradient(135deg, #e8e8e8 0%, #00e5a0 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  /* Glass effect */
  .glass {
    background: rgba(10,10,10,0.7);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--border-subtle);
  }

  .glass-card {
    background: rgba(22,22,22,0.6);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--border-subtle);
    transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
  }

  .glass-card:hover {
    border-color: var(--border-hover);
    background: rgba(22,22,22,0.9);
    transform: translateY(-2px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 0 1px rgba(0,229,160,0.05);
  }

  /* Accent line */
  .accent-line {
    height: 1px;
    background: linear-gradient(90deg, var(--accent), transparent);
  }

  /* Subtle glow dot */
  .glow-dot {
    width: 6px;
    height: 6px;
    background: var(--accent);
    border-radius: 50%;
    box-shadow: 0 0 10px var(--accent-glow), 0 0 20px var(--accent-dim);
    animation: pulseGlow 3s ease-in-out infinite;
  }

  /* Scroll-triggered reveal */
  .reveal-on-scroll {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.8s cubic-bezier(0.16, 1, 0.3, 1), transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
  }
  .reveal-on-scroll.revealed {
    opacity: 1;
    transform: translateY(0);
  }

  /* Link hover underline effect */
  .link-hover {
    position: relative;
  }
  .link-hover::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 1px;
    background: var(--accent);
    transition: width 0.3s ease;
  }
  .link-hover:hover::after {
    width: 100%;
  }

  /* Button styles */
  .btn-primary {
    background: var(--accent);
    color: #050505;
    font-weight: 600;
    padding: 12px 32px;
    border-radius: 6px;
    transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    letter-spacing: -0.01em;
  }
  .btn-primary:hover {
    box-shadow: 0 0 30px var(--accent-dim), 0 4px 16px rgba(0,0,0,0.3);
    transform: translateY(-1px);
  }

  .btn-ghost {
    border: 1px solid var(--border-subtle);
    color: var(--text-primary);
    font-weight: 500;
    padding: 12px 32px;
    border-radius: 6px;
    transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
  }
  .btn-ghost:hover {
    border-color: var(--accent);
    color: var(--accent);
    box-shadow: 0 0 20px var(--accent-dim);
  }

  /* Timeline line */
  .timeline-line {
    position: relative;
  }
  .timeline-line::before {
    content: '';
    position: absolute;
    left: 7px;
    top: 24px;
    bottom: 0;
    width: 1px;
    background: linear-gradient(180deg, var(--accent), var(--border-subtle));
  }

  /* Custom scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-track {
    background: var(--bg-primary);
  }
  ::-webkit-scrollbar-thumb {
    background: var(--text-muted);
    border-radius: 3px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: var(--text-secondary);
  }

  /* Prose overrides for dark theme */
  .prose { color: var(--text-secondary); }
  .prose h1, .prose h2, .prose h3, .prose h4 { color: var(--text-primary); font-family: 'Instrument Serif', serif; }
  .prose a { color: var(--accent); }
  .prose strong { color: var(--text-primary); }
  .prose code { color: var(--accent); font-family: 'JetBrains Mono', monospace; font-size: 0.875em; }
  .prose blockquote { border-color: var(--accent); color: var(--text-secondary); }
  .prose ul > li::marker { color: var(--accent); }
  .prose ol > li::marker { color: var(--accent); }
  .prose hr { border-color: var(--border-subtle); }

  /* Input focus styles */
  input:focus, textarea:focus {
    outline: none;
    border-color: var(--accent) !important;
    box-shadow: 0 0 0 3px var(--accent-dim);
  }

  /* Selection */
  ::selection {
    background: var(--accent-dim);
    color: var(--accent);
  }

  /* Photo hover */
  .photo-hover {
    overflow: hidden;
    border-radius: 8px;
  }
  .photo-hover img {
    transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), filter 0.6s ease;
  }
  .photo-hover:hover img {
    transform: scale(1.05);
  }
</style>

<script>
  // Scroll reveal observer
  document.addEventListener('DOMContentLoaded', () => {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('revealed');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.reveal-on-scroll').forEach(el => observer.observe(el));
  });
</script>
