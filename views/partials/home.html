<section class="min-h-screen flex items-center relative">
  <!-- Dot grid background -->
  <div class="absolute inset-0 dot-grid opacity-50"></div>

  <div class="max-w-5xl mx-auto px-6 py-32 w-full relative">
    <div class="grid lg:grid-cols-12 gap-16 items-center">

      <!-- Text -->
      <div class="lg:col-span-7 space-y-8">
        <!-- Role tag -->
        <div class="animate-fade-up">
          <span class="tag">CTO @ Otto IT</span>
        </div>

        <!-- Headline -->
        <h1 class="font-display text-4xl sm:text-5xl lg:text-[3.5rem] font-bold leading-[1.1] tracking-tight animate-fade-up delay-200">
          I design systems,<br>
          build products, &amp;<br>
          <span class="text-[#2563eb]">ship infrastructure.</span>
        </h1>

        <!-- Sub -->
        <p class="text-[#5c5c5c] text-lg max-w-lg leading-relaxed animate-fade-up delay-400">
          Founder and technologist with 10+ years building scalable platforms, leading engineering teams, and applying AI to accelerate delivery.
        </p>

        <!-- CTAs -->
        <div class="flex flex-wrap gap-3 animate-fade-up delay-500">
          <a href="/about" class="btn-primary">About me <i class="fa-solid fa-arrow-right text-xs"></i></a>
          <a href="/projects" class="btn-outline">View projects</a>
        </div>

        <!-- Stats row -->
        <div class="flex gap-10 pt-4 animate-fade-up delay-600">
          <div>
            <div class="font-display font-bold text-2xl text-[#1a1a1a]">10+</div>
            <div class="font-mono text-[11px] text-[#9a9a9a] mt-0.5">years building</div>
          </div>
          <div class="w-px bg-black/[0.08]"></div>
          <div>
            <div class="font-display font-bold text-2xl text-[#1a1a1a]">CTO</div>
            <div class="font-mono text-[11px] text-[#9a9a9a] mt-0.5">current role</div>
          </div>
          <div class="w-px bg-black/[0.08]"></div>
          <div>
            <div class="font-display font-bold text-2xl text-[#1a1a1a]">Azure</div>
            <div class="font-mono text-[11px] text-[#9a9a9a] mt-0.5">cloud platform</div>
          </div>
        </div>
      </div>

      <!-- Image -->
      <div class="lg:col-span-5 flex justify-center lg:justify-end animate-fade-up delay-300">
        <div class="relative">
          <img
            alt="Jace Walker"
            src="/assets/imgs/jace-cartoon.jpeg"
            class="w-72 h-72 sm:w-80 sm:h-80 object-cover rounded-2xl border border-black/[0.08] shadow-lg shadow-black/[0.04]"
          />
          <!-- Decorative corner -->
          <div class="absolute -bottom-3 -right-3 w-20 h-20 border border-black/[0.06] rounded-xl -z-10"></div>
          <div class="absolute -top-3 -left-3 w-14 h-14 bg-[#2563eb]/[0.06] rounded-lg -z-10"></div>
        </div>
      </div>

    </div>

    <!-- Scroll hint -->
    <div class="absolute bottom-8 left-1/2 -translate-x-1/2 flex flex-col items-center gap-1 animate-fade-in delay-1000">
      <div class="w-px h-6 bg-black/[0.1]" style="animation: scrollHint 2.5s ease-in-out infinite;"></div>
    </div>
  </div>
</section>
