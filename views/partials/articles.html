<section class="pt-28 pb-20">
  <div class="max-w-5xl mx-auto px-6">

    <!-- Header -->
    <div class="mb-14 animate-fade-up">
      <span class="tag">Writing</span>
      <h2 class="font-display text-3xl sm:text-4xl font-bold tracking-tight mt-4">
        Posts & articles.
      </h2>
    </div>

    <!-- Grid -->
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-5">
      {{ range .posts }}
      <a href="/posts/{{ .ID }}" class="card p-7 group block reveal">
        <div class="w-9 h-9 rounded-lg bg-[#2563eb]/[0.08] flex items-center justify-center mb-5">
          <i class="fa-solid fa-file-lines text-[#2563eb] text-xs"></i>
        </div>
        <h3 class="font-display font-bold text-sm text-[#1a1a1a] group-hover:text-[#2563eb] transition-colors leading-snug mb-3">
          {{ .Title }}
        </h3>
        <div class="flex items-center gap-1.5 text-[#9a9a9a] group-hover:text-[#2563eb] transition-colors">
          <span class="font-mono text-[11px]">Read</span>
          <i class="fa-solid fa-arrow-right text-[9px]"></i>
        </div>
      </a>
      {{ end }}
    </div>

  </div>
</section>
