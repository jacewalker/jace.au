<style>
    .shrink-text {
        display: block;
        font-size: 1rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
        max-height: 100%;
        word-wrap: normal;
    }

    .icon-placeholder {
        font-size: 2rem;
        /* Adjust the size as needed */
    }
</style>

<script>
    // List of Font Awesome icons
    const icons = [
        'fa-brands fa-readme',
        'fa-solid fa-book-open-reader',
        'fa-solid fa-glasses',
        'fa-solid fa-book-open',
        'fa-regular fa-newspaper',
        'fa-regular fa-pen-to-square',
        'fa-solid fa-pencil',
        'fa-solid fa-file-pen',
        // Add more icon classes as needed
    ];

    // Get all icon placeholders
    const iconPlaceholders = document.querySelectorAll('.icon-placeholder');

    // Iterate through the icon placeholders and assign a random icon
    iconPlaceholders.forEach(placeholder => {
        const randomIcon = icons[Math.floor(Math.random() * icons.length)];
        placeholder.className = `${randomIcon} icon-placeholder h-12 text-blue-200`;
        // placeholder.textContent = `${randomIcon}`
    });

</script>
