<section class="pt-28 pb-20 min-h-screen">
  <div class="max-w-3xl mx-auto px-6">
    <a href="/posts" class="inline-flex items-center gap-2 text-[11px] font-mono text-[#9a9a9a] hover:text-[#2563eb] transition-colors mb-10 reveal">
      <i class="fa-solid fa-arrow-left text-[9px]"></i> Back to posts
    </a>

    <h1 class="font-display text-2xl sm:text-3xl font-bold tracking-tight text-[#1a1a1a] mb-10 reveal">{{ .Title }}</h1>

    <div class="card p-8 sm:p-10 reveal">
      <article class="prose prose-lg max-w-none">
        {{ .Content }}
      </article>
    </div>
  </div>
</section>
