<section class="pt-32 pb-20 min-h-screen">
  <div class="max-w-3xl mx-auto px-6">
    <!-- Back link -->
    <a href="/posts" class="inline-flex items-center gap-2 font-mono text-xs text-white/30 hover:text-[#00e5a0] transition-colors mb-12 reveal-on-scroll">
      <i class="fa-solid fa-arrow-left text-[10px]"></i>
      Back to posts
    </a>

    <!-- Title -->
    <h1 class="font-serif text-3xl sm:text-4xl text-white mb-12 leading-tight reveal-on-scroll">{{ .Title }}</h1>

    <!-- Content -->
    <div class="glass-card rounded-xl p-8 sm:p-12 reveal-on-scroll">
      <article class="prose prose-lg max-w-none">
        {{ .Content }}
      </article>
    </div>
  </div>
</section>
