<script>
    // Active link
    document.querySelectorAll('.nav-link, .mobile-nav').forEach(link => {
        if (link.getAttribute('href') === window.location.pathname) {
            link.classList.add('nav-active');
            link.classList.remove('text-[#9a9a9a]');
        }
    });

    // Tools dropdown - highlight trigger if on a tools page
    if (window.location.pathname.startsWith('/tools/')) {
        const trigger = document.getElementById('tools-trigger');
        trigger.classList.add('nav-active');
        trigger.classList.remove('text-[#9a9a9a]');
        document.querySelectorAll('.tools-link').forEach(link => {
            if (link.getAttribute('href') === window.location.pathname) {
                link.classList.add('text-[#1a1a1a]');
                link.classList.add('bg-black/[0.02]');
            }
        });
    }

    // Tools dropdown toggle
    const toolsTrigger = document.getElementById('tools-trigger');
    const toolsMenu = document.getElementById('tools-menu');
    const toolsChevron = document.getElementById('tools-chevron');
    const toolsDropdown = document.getElementById('tools-dropdown');
    let toolsOpen = false;

    function openTools() {
        toolsOpen = true;
        toolsMenu.classList.remove('hidden');
        requestAnimationFrame(() => {
            toolsMenu.classList.remove('opacity-0');
            toolsMenu.style.transform = 'translateY(0)';
        });
        toolsChevron.style.transform = 'rotate(180deg)';
    }

    function closeTools() {
        toolsOpen = false;
        toolsMenu.classList.add('opacity-0');
        toolsMenu.style.transform = 'translateY(-4px)';
        toolsChevron.style.transform = '';
        setTimeout(() => { if (!toolsOpen) toolsMenu.classList.add('hidden'); }, 200);
    }

    toolsTrigger.addEventListener('click', (e) => {
        e.stopPropagation();
        toolsOpen ? closeTools() : openTools();
    });

    document.addEventListener('click', (e) => {
        if (!toolsDropdown.contains(e.target)) closeTools();
    });

    toolsDropdown.addEventListener('mouseenter', openTools);
    toolsDropdown.addEventListener('mouseleave', closeTools);

    // Mobile toggle
    const mobileToggle = document.getElementById('mobile-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuIcon = document.getElementById('menu-icon');
    mobileToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        menuIcon.className = mobileMenu.classList.contains('hidden') ? 'fa-solid fa-bars' : 'fa-solid fa-xmark';
    });
</script>
