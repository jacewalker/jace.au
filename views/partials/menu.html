<script>
    // Get the "Home" and "About Me" links
    const homeLink = document.querySelector('a[href="/"]');
    const aboutLink = document.querySelector('a[href="/about"]');
    const contactLink = document.querySelector('a[href="/contact"]');

    // Check the current URL path and add the bg-gray-100 class to the corresponding link
    if (window.location.pathname === '/') {
        homeLink.classList.add('bg-gray-100', 'text-gray-800');
    } else if (window.location.pathname === '/about') {
        aboutLink.classList.add('bg-gray-100', 'text-gray-800');
    } else if (window.location.pathname === '/contact') {
        contactLink.classList.add('bg-gray-100', 'text-gray-800');
    }

    // Add an event listener for the popstate event (when the URL changes)
    window.addEventListener('popstate', () => {
        // Remove the bg-gray-100 class from both links
        homeLink.classList.remove('bg-gray-100', 'text-gray-800');
        aboutLink.classList.remove('bg-gray-100', 'text-gray-800');
        contactLink.classList.remove('bg-gray-100', 'text-gray-800')

        // Check the current URL path and add the bg-gray-100 class to the corresponding link
        if (window.location.pathname === '/') {
            homeLink.classList.add('bg-gray-100', 'text-gray-800');
        } else if (window.location.pathname === '/about') {
            aboutLink.classList.add('bg-gray-100', 'text-gray-800');
        } else if (window.location.pathname === '/contact') {
            contactLink.classList.add('bg-gray-100', 'text-gray-800');
        }
    });
</script>
